{% extends "base.html" %}

{% block title %}sdash{% endblock %}

{% block page_content %}
<div class="check-list">
	{% for check in checks %}
		<div class="check">
			<span class="check-name">{{ check.name }}</span>
			<span class="check-command">{{ check.command }}</span>
		</div>
	{% endfor %}
</div>
{% endblock %}
