{% extends "base.html" %}

{% block title %}sdash{% endblock %}

{% block page_content %}
<div class="event-list">
	{% for event in events %}
		<div class="event">
			<span class="event-host">{{ event.client.name }}</span>
			<span class="event-check">{{ event.check.name }}</span>
		</div>
	{% endfor %}
</div>
{% endblock %}
